<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .task-completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    /* Ensure task forms wrap nicely on mobile */
    .task-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }
    .task-item {
      display: flex;
      flex-direction: column;
    }
    @media(min-width: 576px) {
      .task-item {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body class="dark-mode">

<div class="container py-5">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h1 class="fw-bold mb-2">üìù My To-Do List</h1>
    <div class="d-flex gap-2 mb-2">
      <a href="/logout/" class="btn btn-danger">Logout</a>
      <button id="toggleDarkMode" class="btn btn-outline-light">‚òÄÔ∏è Light Mode</button>
    </div>
  </div>

  <!-- Add Task Form -->
  <form method="POST" action="/add/" class="d-flex flex-column flex-sm-row gap-2 mb-4">
    {% csrf_token %}
    <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
    <button type="submit" class="btn btn-success">Add</button>
  </form>

  <!-- Task List -->
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item {% if task.completed %}list-group-item-dark{% endif %} task-item">
        <div class="d-flex align-items-center gap-2">
          <!-- Mark Complete -->
          <form method="POST" action="/toggle/{{ task.id }}/" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-outline-success{% endif %}">‚úî</button>
          </form>
          <!-- Task Title -->
          <span class="{% if task.completed %}task-completed{% endif %}">{{ task.title }}</span>
        </div>

        <!-- Update & Delete -->
        <div class="task-actions">
          <form method="POST" action="/update/{{ task.id }}/" class="d-flex flex-wrap gap-1">
            {% csrf_token %}
            <input type="text" name="title" class="form-control form-control-sm" value="{{ task.title }}" required>
            <button type="submit" class="btn btn-sm btn-primary">Update</button>
          </form>
          <form method="POST" action="/delete/{{ task.id }}/" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">üóë</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-center">No tasks yet. Add one!</li>
    {% endfor %}
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('toggleDarkMode');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      toggleBtn.classList.replace("btn-outline-dark", "btn-outline-light");
    } else {
      toggleBtn.textContent = "üåô Dark Mode";
      toggleBtn.classList.replace("btn-outline-light", "btn-outline-dark");
    }
  });
</script>
</body>
</html>
